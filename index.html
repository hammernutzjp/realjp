<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Table from JSON</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            cursor: pointer;
            background-color: #f4f4f4;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Sortable Table from JSON</h2>
    <table id="data-table">
        <thead>
            <tr id="table-head">
                <th data-sort-method="none">Image</th>
                <th data-sort-method="string">Description</th>
                <th data-sort-method="number">Price</th>
                <th data-sort-method="string">Size</th>
                <th data-sort-method="number">Age</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                const response = await fetch('kenbiya_tokyo_data.json');
                if (!response.ok) throw new Error("Failed to load JSON");
                const data = await response.json();
                
                if (data.length === 0) return;
                const tableBody = document.getElementById("table-body");
                
                // Populate table rows
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    
                    const tdImage = document.createElement("td");
                    const img = document.createElement("img");
                    img.src = row.img_sources;
                    img.alt = "Property Image";
                    tdImage.appendChild(img);
                    tr.appendChild(tdImage);
                    
                    const tdDescription = document.createElement("td");
                    const descLink = document.createElement("a");
                    descLink.href = row.url;
                    descLink.textContent = row.main_texts;
                    descLink.target = "_blank";
                    tdDescription.appendChild(descLink);
                    tr.appendChild(tdDescription);
                    
                    const tdPrice = document.createElement("td");
                    tdPrice.textContent = row.price_texts;
                    tr.appendChild(tdPrice);
                    
                    const tdSize = document.createElement("td");
                    tdSize.textContent = row.size;
                    tr.appendChild(tdSize);
                    
                    const tdAge = document.createElement("td");
                    tdAge.textContent = row.age;
                    tr.appendChild(tdAge);
                    
                    tableBody.appendChild(tr);
                });
                
                // Make table sortable
                new Tablesort(document.getElementById('data-table'));
            } catch (error) {
                console.error("Error loading JSON data:", error);
            }
        });
    </script>
</body>
</html>
