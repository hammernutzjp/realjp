<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Demo Site</title>

    <!-- Include jQuery and DataTables CSS/JS from CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.3.0/js/dataTables.responsive.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.3.0/css/responsive.dataTables.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        table.dataTable {
            width: 100% !important;
        }

        /* DataTables specific adjustments */
        .dataTables_wrapper .dataTables_filter {
            width: 100%;
            text-align: center;
            margin-bottom: 15px;
        }

        .dataTables_wrapper .dataTables_filter input {
            width: 80%;
            max-width: 300px;
            margin-left: 0;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_info {
            text-align: center;
            width: 100%;
            float: none;
            padding: 10px 0;
        }

        /* Image styling */
        img {
            max-width: 100px;
            height: auto;
            display: block;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            margin: 0 auto;
        }

        /* Link styling */
        a {
            color: #0066cc;
            text-decoration: none;
            word-break: break-word;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Hide image column on mobile devices */
        @media (max-width: 768px) {
            /* Hide the image column header and cells */
            table.dataTable thead th:first-child,
            table.dataTable tbody td:first-child {
                display: none !important;
            }
            
            /* Adjust other columns after hiding the first one */
            table.dataTable thead th:nth-child(2),
            table.dataTable tbody td:nth-child(2) {
                padding-left: 8px !important;
            }
            
            /* Adjust responsive collapsed view to not try to show image column in details */
            table.dataTable.dtr-inline.collapsed > tbody > tr > td:nth-child(2):before,
            table.dataTable.dtr-inline.collapsed > tbody > tr > th:nth-child(2):before {
                top: 50%;
                left: 4px;
                height: 16px;
                width: 16px;
                line-height: 16px;
                border-radius: 8px;
                transform: translateY(-50%);
            }
            
            /* Adjust DataTables responsive behavior */
            .dtr-data {
                word-break: break-word;
                padding: 5px 0;
            }
            
            /* Make the title column the responsive control column on mobile */
            table.dataTable.dtr-inline.collapsed > tbody > tr > td:nth-child(2),
            table.dataTable.dtr-inline.collapsed > tbody > tr > th:nth-child(2) {
                position: relative;
                padding-left: 30px;
            }
        }

        /* Responsive overrides */
        @media (max-width: 768px) {
            .dataTables_wrapper .dataTables_length {
                margin-bottom: 10px;
            }

            /* Make columns display better on mobile */
            table.dataTable.dtr-inline.collapsed > tbody > tr > td:first-child:before,
            table.dataTable.dtr-inline.collapsed > tbody > tr > th:first-child:before {
                top: 50%;
                transform: translateY(-50%);
            }

            /* Adjust image size for mobile */
            img {
                max-width: 80px;
            }

            /* Improve responsive cells appearance */
            .dtr-data {
                word-break: break-word;
                padding: 5px 0;
            }

            /* Styling for expanded details */
            table.dataTable > tbody > tr.child ul.dtr-details {
                width: 100%;
            }

            table.dataTable > tbody > tr.child ul.dtr-details > li {
                padding: 0.75em 0;
                border-bottom: 1px solid #efefef;
            }

            table.dataTable > tbody > tr.child ul.dtr-details > li:last-child {
                border-bottom: none;
            }

            table.dataTable > tbody > tr.child span.dtr-title {
                font-weight: bold;
                margin-bottom: 5px;
                display: block;
            }

            .dataTables_paginate {
                text-align: center !important;
                float: none !important;
                padding-top: 15px !important;
            }
        }
    </style>
</head>
<body>
    <h2>Demo Site</h2>
    <table id="data-table" class="display responsive nowrap">
        <thead>
            <tr>
                <th data-priority="1" class="image-column">画像</th>
                <th data-priority="1">タイトル / 住所／交通</th>
                <th data-priority="2">価格 / 利回り</th>
                <th data-priority="3">建物/専有面積 / 土地面積</th>
                <th data-priority="4">築年月 / 階数/総戸数</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script>
        $(document).ready(function() {
            // Check if device is mobile
            const isMobile = window.matchMedia("(max-width: 768px)").matches;
            
            let data = [];

            // Handle orientation change for better mobile experience
            window.addEventListener('orientationchange', function() {
                setTimeout(function() {
                    if ($.fn.dataTable.isDataTable('#data-table')) {
                        $('#data-table').DataTable().columns.adjust().responsive.recalc();
                    }
                }, 300);
            });

            // Fetch data from JSON
            fetch('kenbiya_tokyo_data.json')
                .then(response => response.json())
                .then(jsonData => {
                    data = jsonData;
                    populateTable(data);

                    // Initialize DataTable with responsive feature
                    const tableOptions = {
                        paging: true,
                        searching: true,
                        ordering: true,
                        pageLength: 10,
                        language: {
                            searchPlaceholder: "Search...",
                            search: "",
                            paginate: {
                                previous: "←",
                                next: "→"
                            }
                        },
                        responsive: {
                            details: {
                                type: isMobile ? 'column' : 'inline',
                                target: isMobile ? 'tr' : 'td:not(:first-child)'
                            }
                        },
                        columnDefs: [
                            { 
                                responsivePriority: 1, 
                                targets: [isMobile ? 1 : 0, isMobile ? 0 : 1] 
                            },
                            { responsivePriority: 2, targets: 2 },
                            { responsivePriority: 3, targets: 3 },
                            { responsivePriority: 4, targets: 4 },
                            // Hide image column on mobile
                            {
                                targets: 0,
                                visible: !isMobile,
                                className: 'image-column'
                            }
                        ],
                        dom: '<"top"lf>rt<"bottom"ip><"clear">',
                        drawCallback: function(settings) {
                            if (!isMobile) {
                                lazyLoadImages();
                            }
                        }
                    };

                    const table = $('#data-table').DataTable(tableOptions);

                    // Reapply lazy loading after table updates (search, paginate, etc.)
                    if (!isMobile) {
                        table.on('draw', function() {
                            lazyLoadImages();
                        });

                        // Handle responsive details open/close
                        table.on('responsive-display', function() {
                            lazyLoadImages();
                        });

                        // Initial lazy load trigger
                        lazyLoadImages();
                    }
                })
                .catch(error => console.error('Error loading JSON data:', error));

            // Populate the table with data
            function populateTable(dataToRender) {
                const tableBody = $('#table-body');
                tableBody.empty(); // Clear existing rows

                dataToRender.forEach(row => {
                    const tr = $('<tr></tr>');

                    // Image column with lazy loading - only create for desktop
                    const tdImage = $('<td class="image-column"></td>');
                    if (!isMobile) {
                        const img = $('<img>')
                            .attr('src', '') // Set empty initially
                            .attr('data-src', row.img_sources) // Store actual image URL
                            .attr('alt', 'Property Image')
                            .attr('loading', 'lazy') // Native lazy loading
                            .addClass('lazy-img'); // Class for lazy loading
                        tdImage.append(img);
                    }
                    tr.append(tdImage);

                    // Description column with link
                    const tdDescription = $('<td></td>');
                    const descLink = $('<a></a>').attr('href', row.url).attr('target', '_blank').text(row.main_texts);
                    tdDescription.append(descLink);
                    if (row.address) {
                        tdDescription.append($('<div></div>').text(row.address).css('margin-top', '5px'));
                    }
                    tr.append(tdDescription);

                    // Price column
                    const tdPrice = $('<td></td>').text(row.price_texts);
                    tr.append(tdPrice);

                    // Size column
                    const tdSize = $('<td></td>').text(row.size);
                    tr.append(tdSize);

                    // Age column
                    const tdAge = $('<td></td>').text(row.age);
                    tr.append(tdAge);

                    tableBody.append(tr);
                });
            }

            // Lazy load images for visible rows - only called on desktop
            function lazyLoadImages() {
                $('.lazy-img').each(function() {
                    const img = $(this);
                    if (!img.attr('src') || img.attr('src') === '') {
                        img.attr('src', img.attr('data-src'));
                        
                        // Better image loading with fallback
                        img.on('load', function() {
                            img.css('opacity', 1);
                        }).on('error', function() {
                            img.attr('src', 'placeholder.jpg'); // Replace with your placeholder
                            img.css('opacity', 1);
                        });
                        
                        // If image doesn't load in 3 seconds, show it anyway
                        setTimeout(function() {
                            if (img.css('opacity') === '0') {
                                img.css('opacity', 1);
                            }
                        }, 3000);
                    }
                });
            }
        });
    </script>
</body>
</html>
